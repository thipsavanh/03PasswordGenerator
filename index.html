<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
     <div class="container">

          <div class="row">

              <div class="col-lg-8 col-sm-12 mx-auto">
                    
                <h1>Password Generator</h1>
                <br></br>
                
                <div class="content">
                    <h2>Generate a Password</h2>
                    <p1>Enter your desired password length (must be a value between 8 and 128):
                    </p1>
                    <br></br>
                    <input type="number" id="charLength" value="" min="8" max="128">
                    <br></br>
                    
                <div class="criteria">
                    <p2>
                        Please choose from the following characters:
                    </p2>
                    <br></br>
                    <div>
                        <input type="checkbox" value="" id="upper">
                        <label for="upper">
                            Uppercase Characters
                        </label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="lower">
                        <label for="lower">
                            Lowercase Characters
                        </label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="spec">
                        <label for="spec">
                            Special Characters
                        </label>
                    </div>
                    
                    <div>
                        <input type="checkbox" value="" id="num">
                        <label for="num">
                            Numeric Characters
                        </label>
                    </div>
                    
                </div>

                <div class="alert" id="alert"><span class="message" id="message"></span></div>
                    <div>
                        <input type="text" id="display" placeholder="Your secure password">
                    </div>
                    <button onclick="generate()" type="button" id="generate">
                        Generate Password
                    </button>
                    <button onclick="copy()" type="button" id="copy">
                        Copy to Clipboard
                    </button>
                </div>

              </div>

          </div>

     </div>

    <script src="script.js"></script>

</body>

</html>
